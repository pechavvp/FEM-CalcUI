<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="inner">
            <div class="result">
                1,258.2
            </div>
            <div class="buttoms">
                <div class="buttom-item buttom-color-gray buttom-width-medium">C</div>
                <div class="buttom-item ">&#x232b;</div>
                <div class="buttom-item buttom-color-dark-blue">&divide;</div>
                <div class="buttom-item">7</div>
                <div class="buttom-item">8</div>
                <div class="buttom-item">9</div>
                <div class="buttom-item buttom-color-dark-blue">&times;</div>
                <div class="buttom-item">4</div>
                <div class="buttom-item">5</div>
                <div class="buttom-item">6</div>
                <div class="buttom-item buttom-color-dark-blue">&minus;</div>
                <div class="buttom-item">1</div>
                <div class="buttom-item">2</div>
                <div class="buttom-item">3</div>
                <div class="buttom-item buttom-color-dark-blue">+</div>
                <div class="buttom-item buttom-width-large">0</div>
                <div class="buttom-item buttom-color-dark-blue">=</div>
            </div>
        </div>
    </div>
</body>
</html>
