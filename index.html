<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="inner">
            <div class="result">0</div>
            <div class="buttoms">
                <div class="buttom-item buttom-color-gray buttom-width-medium reset">C</div>
                <div class="buttom-item backspace">&#x232b;</div>
                <div class="buttom-item buttom-color-dark-blue math-action">&divide;</div>
                <div class="buttom-item digit">7</div>
                <div class="buttom-item digit">8</div>
                <div class="buttom-item digit">9</div>
                <div class="buttom-item buttom-color-dark-blue math-action">&times;</div>
                <div class="buttom-item digit">4</div>
                <div class="buttom-item digit">5</div>
                <div class="buttom-item digit">6</div>
                <div class="buttom-item buttom-color-dark-blue math-action">-</div>
                <div class="buttom-item digit">1</div>
                <div class="buttom-item digit">2</div>
                <div class="buttom-item digit">3</div>
                <div class="buttom-item buttom-color-dark-blue math-action">+</div>
                <div class="buttom-item buttom-width-large digit">0</div>
                <div class="buttom-item buttom-color-dark-blue math-result">=</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
